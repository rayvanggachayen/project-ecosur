<body>
 
   <div class="container" id="container">
    <div class="form-container sign-up">
        <form action="boosh.php" method="POST">
            <img src="boosh-removebg-preview.png" height="80px" width="80px" style="margin-bottom:20px">
            <h1>
                CREATE ACCOUNT
            </h1>
            <div>
                <a href="#" class="BUS-ICON"><i class="fa-brands fa-github"></i></a>
             </div>
             <span>User E-mail for registration</span>
             <input type="text" placeholder="Input your Name" name="Name"> 
             <input type="email" placeholder="Input your Email" name="Email"> 
             <input type="password" placeholder="Input your password" name="Password"> 
             <button type="submit" value="submit" id="submit" name="yaa">SIGN UP</button>
        </form>       
    </div>
    <div class="form-container sign-in">
        <form action="" >

              SIGN IN
            </h1>
            <div class="social-icons">

        </form>

            </div>
            <div class="toggle-panel toggle-right">
